    <script>
      // Currency symbols mapping
      const currencySymbols = {
        USD: '$', EUR: 'â‚¬', GBP: 'Â£', JPY: 'Â¥', AUD: 'A$',
        CAD: 'C$', CHF: 'CHF', CNY: 'Â¥', INR: 'â‚¹', MXN: '$',
        BRL: 'R$', ZAR: 'R', KRW: 'â‚©', SGD: 'S$', NZD: 'NZ$'
      };
      
      // Get DOM elements
      const amountInput = document.getElementById('amount');
      const fromCurrencySelect = document.getElementById('from-currency');
      const toCurrencySelect = document.getElementById('to-currency');
      const swapBtn = document.getElementById('swap-btn');
      const resultAmount = document.getElementById('result-amount');
      const exchangeRateText = document.getElementById('exchange-rate');
      const resultDiv = document.getElementById('result');
      
      let debounceTimer;
      
      // Convert currency function
      async function convertCurrency() {
        const amount = parseFloat(amountInput.value);
        const fromCurrency = fromCurrencySelect.value;
        const toCurrency = toCurrencySelect.value;
        
        if (!amount || amount <= 0) {
          resultAmount.textContent = `${currencySymbols[toCurrency]} 0.00`;
          exchangeRateText.textContent = `1 ${fromCurrency} = 0.0000 ${toCurrency}`;
          return;
        }
        
        // Show loading state
        resultAmount.innerHTML = '<span class="spinner"></span> Converting...';
        exchangeRateText.textContent = 'Fetching latest rates...';
        
        try {
          const response = await fetch(
            `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`
          );
          
          if (!response.ok) {
            throw new Error('Failed to fetch exchange rates');
          }
          
          const data = await response.json();
          const rate = data.rates[toCurrency];
          
          if (!rate) {
            throw new Error('Exchange rate not available');
          }
          
          const result = amount * rate;
          
          // Update UI with results
          resultAmount.textContent = `${currencySymbols[toCurrency]} ${result.toLocaleString(undefined, {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          })}`;
          
          exchangeRateText.textContent = `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
          
        } catch (error) {
          resultAmount.textContent = 'Error';
          exchangeRateText.textContent = error.message;
          console.error('Conversion error:', error);
        }
      }
      
      // Debounced conversion
      function debouncedConvert() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(convertCurrency, 500);
      }
      
      // Swap currencies
      function swapCurrencies() {
        const temp = fromCurrencySelect.value;
        fromCurrencySelect.value = toCurrencySelect.value;
        toCurrencySelect.value = temp;
        convertCurrency();
      }
      
      // Event listeners
      amountInput.addEventListener('input', debouncedConvert);
      fromCurrencySelect.addEventListener('change', convertCurrency);
      toCurrencySelect.addEventListener('change', convertCurrency);
      swapBtn.addEventListener('click', swapCurrencies);
      
      // Initial conversion
      convertCurrency();
    </script>
